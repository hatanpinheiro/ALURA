<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    /*     Retângulo 1: 350, 300 (cabeça).
    Retângulos 2 e 3: 90, 90 (olhos).
    Retângulo 4: 70, 100 (nariz).
    Retângulos 5 e 6: 40, 110 (parte da boca).
    */
    
    //fundo (x,y,w,h)
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400);

    //retangulo 1
    pincel.fillStyle = "green";
    pincel.fillRect(125,50,350,300);

    //retangulo 2
    pincel.fillStyle = "black";
    pincel.fillRect(175,100,90,90);

    //retangulo 3
    pincel.fillStyle = "black";
    pincel.fillRect(335,100,90,90);

    //retangulo 4
    pincel.fillStyle = "black";
    pincel.fillRect(265,190,70,100);

    //retangulo 5
    pincel.fillStyle = "black";
    pincel.fillRect(225,240,40,110);

    //retangulo 6
    pincel.fillStyle = "black";
    pincel.fillRect(335,240,40,110);


</script>
