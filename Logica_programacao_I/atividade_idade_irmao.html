<meta charset="UTF-8">
<script>
    function mostra(texto){
        document.write(texto);
        pulaLinha();
    }

    function pulaLinha(){
        document.write("<br><br>");
    }

    var idadeEu = 1986;
    var idadeEla = 1993;
    var diferencaIdade = (idadeEla - idadeEu);

    mostra("Nossa diferença de idade é " + diferencaIdade);
    mostra("Boa noite!");

</script>
