<meta charset="UTF-8">
<script>

function pulaLinha(){
    document.write("<br><hr><br>");
}

function mostra(texto){
    document.write("<big>" + texto + "</big>");
    pulaLinha();
}

var ano = 2020;
mostra("Eu nasci em: " + (ano - 33));
mostra("Adriano nasceu em: " + (ano - 26));
mostra("Yas nasceu em: " + (ano - 27));

</script>
