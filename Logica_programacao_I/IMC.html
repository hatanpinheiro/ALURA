<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function calculadoraImc(altura, peso) {
        return peso / (altura * altura); 
    }
    
    var nome = prompt("Informe o seu nome")
    var alturaInformada = prompt(nome + " qual a sua altura? ");
    var pesoInformado = prompt(nome + ", e qual o seu peso? ");

    var imc = calculadoraImc(alturaInformada, pesoInformado);

    document.write("O IMC de " + nome +" é " + imc +"<br>");
    if(imc < 18.5) {
        mostra(nome + "Você está abaixo do recomendado!");
    }

    if(imc > 35) {
        mostra(nome + "você está acima do recomendado!");
    }

    if(imc >= 18.5 && imc <= 35){
        mostra(nome + " você está excelente. Parabéns!");
    }



</script>
